<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 style="font-size: 50px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 200; color: aqua; ">DIGITAL CLOCK:--></h1> <br><br>
    <div class="clock">
        <div class="circle" id="hours-circle">
            <div class="label" id="hours">00</div>
            <div class="text">Hours</div>
        </div>
        <div class="circle" id="minutes-circle">
            <div class="label" id="minutes">00</div>
            <div class="text">Minutes</div>
        </div>
        <div class="circle" id="seconds-circle">
            <div class="label" id="seconds">00</div>
            <div class="text">Seconds</div>
        </div>
        <div class="ampm" id="ampm">AM</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
